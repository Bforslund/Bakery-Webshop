<div class="card">
    <div class="card-body">

        <div class="container h-100 d-flex justify-content-center">
            <div class="col-md-8">
                <h1 class="h3 mb-3">Your profile:</h1>

                               
                                <div class="row">
                                    <div class="col-md-6">
                                        <label>Name</label>
                                    </div>
                                    <div class="col-md-6">
                                        <p> {{user.firstName}} {{user.lastName}}</p>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <label>Email</label>
                                    </div>
                                    <div class="col-md-6">
                                        <p>{{ user.email }}</p>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <label>Address</label>
                                    </div>
                                    <div class="col-md-6">
                                        <p>{{user.address}}</p>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <label>Birthday</label>
                                    </div>
                                    <div class="col-md-6">
                                        <p>{{user.birthday}}</p>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <label>Points</label>
                                    </div>
                                    <div class="col-md-6">
                                        <p>{{user.points}}</p>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <a  href="/edit" class="btn btn-light ml-1" name="btnAddMore" >Edit profile</a>
                                    </div>
                                   
                                </div>
                    
                                
                
            </div>
        
         
</div>
</div>
