
  <body>
    <div class="backgroudddd">
  <mat-drawer-container class="example-container">
    <mat-drawer #drawer class="example-sidenav" mode="side">
    
  <div id="search-component">
    <h4><label for="search-box">Item Filter</label></h4>
  
    <mat-radio-group
    aria-labelledby="example-radio-group-label"
    
    class="example-radio-group"
    [(ngModel)]="item.TypeOfItem">
    <mat-radio-button (change)="radioChange($event)" class="example-radio-button" *ngFor="let type of productTypes" [value]="type">
      {{type}}
    </mat-radio-button>
  </mat-radio-group>
  <div>Max price of a product:</div>
    
    <mat-slider
    (input)="onInputChange($event)"
    thumbLabel
    [displayWith]="formatLabel"
    tickInterval="100"
    min="2"
    max="100"></mat-slider>
    <br>
    <br>
    
    <button class="btn btn-secondary" (click)="filter()">Filter by price and/or type</button>
    <br>
    <br>
    
    <button  class="btn btn-info" (click)="reload()">Clean filter</button>
  </div>
 
    </mat-drawer>
  
    <div class="example-sidenav-content">
      <button type="button" class="fas fa-chevron-right" mat-button (click)="drawer.toggle()"></button>
      
      <div class="content">
        <h4><label for="search-box">Item Search</label></h4>
  
      <input #searchBox id="search-box" (input)="search(searchBox.value)" />
      <br>
      <br>
      <br>
      <br>
      <br>
     <b> <h1>Products</h1> </b>
      <div *ngIf="searchOrNot()"> 
        <div class="d-flex flex-wrap align-items-center">
      <div *ngFor="let product of itemsList">
          <a [title]="product.name + ' details'" (click)="openProductDetails(product)"> 
           <ul>
           
            <li>  <img src="https://www.vanillacupcakery.com.au/wp-content/uploads/2020/06/Sprinkles-Birthday-Cake-256x256.jpg">
              <br>
              {{ product.name }} : <b> €{{product.sellingPrice}}</b>
             <br>
                <div class="btn-group">
                 
                  <button type="button" class="btn btn-sm btn-outline-secondary product-btn" (click)="openProductDetails(product)">View Details</button>
                </div>
            
            
            </li>
           </ul> 
          </a>
  
      
      </div>
      </div>
    </div>
    <div *ngIf="true" id="search-component">
      <div class="d-flex flex-wrap align-items-center">
        <div *ngFor="let item of items$ | async" >
          <a [title]="item.name + ' details'" (click)="openProductDetails(item)"> 
         
             <ul>
             
              <li>  <img src="https://www.vanillacupcakery.com.au/wp-content/uploads/2020/06/Sprinkles-Birthday-Cake-256x256.jpg">
                <br>
                {{ item.name }}: <b> €{{item.sellingPrice}}</b>
               <br>
                  <div class="btn-group">
                   
                    <button type="button" class="btn btn-sm btn-outline-secondary product-btn" (click)="openProductDetails(product)">View Details</button>
                  </div>
            
              </li>
             </ul> 
          </a>
        </div>
        </div>
      </div>
    </div>


    </div>
    <br>
      <br>
      <br>
    
  </mat-drawer-container>
</div>

</body>
