<h2>Product Details</h2>
<form  #productForm="ngForm" (submit)="recordSubmit(productForm.value.quantity)">
<div *ngIf="product">
  <h3><b>Product: </b> {{ product.name }}</h3>
  <h4><b>Price: </b> â‚¬{{ product.sellingPrice}}</h4>
  <p><b>ingredients:</b> {{ product.ingredients }}</p>
  <label>Quantity:    </label>
  <input matInput type="number" id="quantity" name="quantity" required  ngModel  class="form-control" >
  <br>
  <button type="submit" class="btn btn-primary"  [disabled]="!productForm.valid" (click)="addToCart(product)">Add to cart</button>

</div>
</form>
